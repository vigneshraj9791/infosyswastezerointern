<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteZero - Signup</title>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .signup-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c3e50;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .signup-container input:focus {
      border-color: #2ecc71;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #2ecc71;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-container button:hover {
      background: #27ae60;
    }

    .signup-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-container p a {
      color: #2ecc71;
      text-decoration: none;
      font-weight: bold;
    }

    /* Password toggle */
    .password-toggle {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }

    .password-toggle input {
      width: 100%;
      padding-right: 40px; /* space for eye icon */
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-55%); /* keeps icon centered vertically */
      cursor: pointer;
      font-size: 20px;
      color: #777;
      line-height: 1;
      transition: color 0.3s;
    }

    .toggle-eye:hover {
      color: #2ecc71; /* green hover effect */
    }

    /* Responsive */
    @media(max-width: 480px) {
      .signup-container {
        padding: 20px;
      }
      .signup-container h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>WasteZero â™»</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone" required>

      <label for="password">Password</label>
      <div class="password-toggle">
        <input type="password" id="password" placeholder="Enter password" required>
        <span class="material-icons toggle-eye" onclick="togglePassword('password', this)">visibility_off</span>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-toggle">
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <span class="material-icons toggle-eye" onclick="togglePassword('confirmPassword', this)">visibility_off</span>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#">Login</a></p>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.textContent = "visibility";
      } else {
        field.type = "password";
        icon.textContent = "visibility_off";
      }
    }

    // Basic validation
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }
      alert("Signup Successful! ðŸŽ‰");
      // Here you can send form data to backend
    });
  </script>
</body>
</html>
